<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast-Pay</title>
    
    <!-- Add Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        /* Welcome Section */
        #greet {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 50px;
            margin-bottom: 70px;
        }
        /* features*/
        .features {
    text-align: center;
    padding: 50px;
    background-color: #f5f6f8;
  }
        
        .feature-cards {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

.card {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.card:hover {
    transform: scale(1.05);
  }

  .card i {
    font-size: 3em;
    color: #3498db;
    margin-bottom: 10px;
  }

  .card h3 {
    color: #2980b9;
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .card p {
    color: #7f8c8d;
    font-size: 1em;
  }
        

       

       

        /* Footer Section */
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 30px;
            text-align: center;
            
        }

        footer p {
            font-size: 0.9rem;
            margin: 0;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div id="root"></div>
     <!--section-->
   
    

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Fast-Pay. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
